[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
board_build.mcu = atmega2560
monitor_speed = 115200
framework = arduino
lib_deps = 
	nrf24/RF24 @ ^1.5.0
	arduino-libraries/Servo@^1.2.2
	mikalhart/TinyGPSPlus@^1.1.0
	electroniccats/MPU6050@^1.4.3
